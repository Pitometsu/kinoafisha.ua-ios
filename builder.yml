queue:
    - xcode
    - clean
    - bump_version
    - build
    - pack_ipa
    - pack_dsym
    - copy_ipa
    - hockeyapp


default: &default
    platform:       ios
    using_pods:     true
    project_dir:    .
    profile:
        file:       "~/projects/kinoafisha/provisioning/kinoafisha_distrib.mobileprovision"
    xcode:
        enabled:    true
        version:    v6
    bump_version:
        enabled:    true
        push:       true
        up_mver:    true

    build:
        configuration:  Release
        sdk:            iphoneos
        workspace:
            name:       kinoafisha
            scheme:     kinoafisha
    pack_ipa:
        enabled:    true
        naming:
            prefix:     "beta"
            append_version: true
    pack_dsym:
        enabled:    true
        copy:       false
            output_dir: "~/Downloads/"

    copy_ipa:
        enabled:    false
        output_dir: ~/Downloads/
        clear_old:  false

    hockeyapp:
        enabled:    true
        token:      17b8898da41e4988aae14dd6d4b42d87 
        app_id:     c357110cbce64ba11cc73faa41591897
        notify:     true
        download:   true

appstore: &appstore
    <<: *default
    build:
        configuration:  AppStore
    pack_ipa:
        naming:
            prefix:     "store"
    copy_ipa:
        enabled:    true
    hockeyapp:
        app_id:     5174f2e0c89c16e4c88487ebe5719092